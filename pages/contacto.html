        <nav class="navbar navbar-expand-lg bg-body-tertiary my-navbar">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-5">
                <li class="nav-item">
                    <a class="nav-link" href="./nosotros.html">Nosotros</a>
                </li>

                    <a class="nav-link" href="./servicios.html">Servicios</a>

            </div>

        </nav>
        <h1 class="text-uppercase pages-h1 text-center p-5">Contactanos</h1>
    </header>
    <main class="flex-fill">
        <article>
            <h2>Ponete en contacto con nosotros</h2>
            <form>
                <div class="m-3 w-75 mx-auto">
                    <label for="nombre" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="m-3 w-75 mx-auto">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="password" class="form-control" id="telefono">
                </div>
                <div class="m-3 w-75 mx-auto">
                    <label for="email" class="form-label">Email</label>
                    <input type="password" class="form-control" id="email">
                </div>
                <div class="m-3 w-75 mx-auto">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="2"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-3 w-75 text-uppercase">enviar</button>
                </div>
            </form>
        </article>
    </main>
